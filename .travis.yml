language: r
compiler: gcc
sudo: required
env:
  - secure: ""
after_success:
  - "curl -o /tmp/travis-automerge https://raw.githubusercontent.com/cdown/travis-automerge/master/travis-automerge"
  - "chmod a+x /tmp/travis-automerge"
  - "BRANCHES_TO_MERGE_REGEX='dev' BRANCH_TO_MERGE_INTO=main GITHUB_REPO=jhoffjann/nmmso /tmp/travis-automerge"
